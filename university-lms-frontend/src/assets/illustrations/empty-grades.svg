<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="420"
  height="260"
  viewBox="0 0 420 260"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">No grades yet</title>
  <desc id="desc">Illustration indicating that there are no grades available yet.</desc>

  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="420" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EFF6FF" />
      <stop offset="1" stop-color="#DBEAFE" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB" />
      <stop offset="1" stop-color="#1D4ED8" />
    </linearGradient>
  </defs>

  <!-- Background card -->
  <rect
    x="16"
    y="16"
    width="388"
    height="228"
    rx="24"
    fill="url(#bgGradient)"
  />

  <!-- Main grade sheet -->
  <g transform="translate(90, 40)">
    <rect
      x="0"
      y="0"
      width="240"
      height="170"
      rx="14"
      fill="#FFFFFF"
      stroke="#E5E7EB"
      stroke-width="1.2"
    />

    <!-- Header bar -->
    <rect
      x="0"
      y="0"
      width="240"
      height="32"
      rx="14"
      fill="#EFF6FF"
    />
    <circle cx="20" cy="16" r="4" fill="#22C55E" />
    <circle cx="32" cy="16" r="4" fill="#FACC15" />
    <circle cx="44" cy="16" r="4" fill="#F97316" />

    <!-- Title -->
    <rect x="64" y="10" width="90" height="6" rx="3" fill="#BFDBFE" />

    <!-- Column headers -->
    <rect x="20" y="50" width="80" height="8" rx="4" fill="#E5E7EB" />
    <rect x="130" y="50" width="40" height="8" rx="4" fill="#E5E7EB" />
    <rect x="184" y="50" width="24" height="8" rx="4" fill="#E5E7EB" />

    <!-- Placeholder rows -->
    <g fill="#F3F4F6">
      <rect x="20" y="72" width="110" height="7" rx="3.5" />
      <rect x="150" y="72" width="40" height="7" rx="3.5" />
      <rect x="196" y="72" width="12" height="7" rx="3.5" />

      <rect x="20" y="94" width="120" height="7" rx="3.5" />
      <rect x="150" y="94" width="40" height="7" rx="3.5" />
      <rect x="196" y="94" width="12" height="7" rx="3.5" />

      <rect x="20" y="116" width="100" height="7" rx="3.5" />
      <rect x="150" y="116" width="40" height="7" rx="3.5" />
      <rect x="196" y="116" width="12" height="7" rx="3.5" />
    </g>

    <!-- Empty state highlight area -->
    <rect
      x="16"
      y="134"
      width="208"
      height="26"
      rx="8"
      fill="#EFF6FF"
    />
    <rect x="30" y="143" width="150" height="6" rx="3" fill="#BFDBFE" />
  </g>

  <!-- Decorative character (student) -->
  <g transform="translate(260, 120)">
    <!-- Body -->
    <rect
      x="-12"
      y="18"
      width="64"
      height="56"
      rx="16"
      fill="#2563EB"
      opacity="0.1"
    />
    <circle cx="20" cy="20" r="14" fill="#DBEAFE" />
    <path
      d="M12 18 C13 22 16 25 20 25 C24 25 27 22 28 18"
      stroke="#1F2933"
      stroke-width="1.2"
      stroke-linecap="round"
    />
    <circle cx="15" cy="17" r="1.6" fill="#111827" />
    <circle cx="25" cy="17" r="1.6" fill="#111827" />
    <path
      d="M10 36 C13 33 16 32 20 32 C24 32 27 33 30 36"
      stroke="#1D4ED8"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>

  <!-- Accent chart / gauge -->
  <g transform="translate(60, 150)">
    <path
      d="M0 40 C10 20 30 8 54 8 C78 8 98 20 108 40"
      stroke="url(#accentGradient)"
      stroke-width="4"
      stroke-linecap="round"
      fill="none"
    />
    <circle cx="54" cy="8" r="4.5" fill="#2563EB" />
  </g>

  <!-- Text: No grades yet -->
  <g transform="translate(90, 204)">
    <rect x="0" y="0" width="130" height="8" rx="4" fill="#9CA3AF" />
    <rect x="0" y="14" width="190" height="7" rx="3.5" fill="#D1D5DB" />
  </g>
</svg>
