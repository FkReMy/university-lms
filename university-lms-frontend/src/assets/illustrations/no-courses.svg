<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="420"
  height="260"
  viewBox="0 0 420 260"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">No courses yet</title>
  <desc id="desc">Illustration indicating that there are no courses available or enrolled in yet.</desc>

  <defs>
    <linearGradient id="bgGradientCourses" x1="0" y1="0" x2="420" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EEF2FF" />
      <stop offset="1" stop-color="#E0F2FE" />
    </linearGradient>
    <linearGradient id="accentGradientCourses" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4F46E5" />
      <stop offset="1" stop-color="#2563EB" />
    </linearGradient>
  </defs>

  <!-- Background card -->
  <rect
    x="16"
    y="16"
    width="388"
    height="228"
    rx="24"
    fill="url(#bgGradientCourses)"
  />

  <!-- Stacked course cards -->
  <g transform="translate(80, 46)">
    <!-- Back card -->
    <rect
      x="26"
      y="10"
      width="220"
      height="120"
      rx="16"
      fill="#EEF2FF"
      stroke="#E5E7EB"
      stroke-width="1"
    />
    <!-- Middle card -->
    <rect
      x="14"
      y="22"
      width="220"
      height="120"
      rx="16"
      fill="#FFFFFF"
      stroke="#E5E7EB"
      stroke-width="1"
      opacity="0.95"
    />
    <!-- Front card (main) -->
    <rect
      x="0"
      y="36"
      width="220"
      height="120"
      rx="16"
      fill="#FFFFFF"
      stroke="#E5E7EB"
      stroke-width="1.2"
    />

    <!-- Front card header -->
    <rect
      x="0"
      y="36"
      width="220"
      height="34"
      rx="16"
      fill="#EEF2FF"
    />
    <circle cx="18" cy="53" r="6" fill="#4F46E5" opacity="0.9" />
    <rect x="32" y="48" width="90" height="7" rx="3.5" fill="#C7D2FE" />
    <rect x="32" y="59" width="60" height="6" rx="3" fill="#E5E7EB" />

    <!-- Course meta lines -->
    <rect x="18" y="78" width="130" height="7" rx="3.5" fill="#F3F4F6" />
    <rect x="18" y="92" width="110" height="7" rx="3.5" fill="#F3F4F6" />
    <rect x="18" y="106" width="90" height="7" rx="3.5" fill="#F3F4F6" />

    <!-- Pills / tags -->
    <rect x="160" y="78" width="36" height="10" rx="5" fill="#DBEAFE" />
    <rect x="160" y="94" width="44" height="10" rx="5" fill="#E5E7EB" />
  </g>

  <!-- Calendar / schedule hint -->
  <g transform="translate(260, 54)">
    <rect
      x="0"
      y="0"
      width="90"
      height="80"
      rx="14"
      fill="#FFFFFF"
      stroke="#E5E7EB"
      stroke-width="1"
    />
    <rect x="0" y="0" width="90" height="20" rx="14" fill="#DBEAFE" />
    <rect x="10" y="26" width="18" height="14" rx="4" fill="#E5E7EB" />
    <rect x="36" y="26" width="18" height="14" rx="4" fill="#E5E7EB" />
    <rect x="62" y="26" width="18" height="14" rx="4" fill="#E5E7EB" />
    <rect x="10" y="46" width="18" height="14" rx="4" fill="#E5E7EB" />
    <rect x="36" y="46" width="18" height="14" rx="4" fill="#E5E7EB" />
    <rect x="62" y="46" width="18" height="14" rx="4" fill="#E5E7EB" />
  </g>

  <!-- Decorative student/avatar -->
  <g transform="translate(72, 160)">
    <!-- Shadow -->
    <ellipse cx="54" cy="52" rx="34" ry="8" fill="#CBD5F5" opacity="0.5" />

    <!-- Body -->
    <rect
      x="30"
      y="24"
      width="48"
      height="44"
      rx="18"
      fill="url(#accentGradientCourses)"
      opacity="0.18"
    />

    <!-- Head -->
    <circle cx="54" cy="26" r="14" fill="#E0F2FE" />
    <path
      d="M46 24 C47 28 50 31 54 31 C58 31 61 28 62 24"
      stroke="#1F2937"
      stroke-width="1.4"
      stroke-linecap="round"
    />
    <circle cx="49" cy="23" r="1.6" fill="#111827" />
    <circle cx="59" cy="23" r="1.6" fill="#111827" />

    <!-- Shoulders -->
    <path
      d="M40 50 C44 46 49 44 54 44 C59 44 64 46 68 50"
      stroke="#4F46E5"
      stroke-width="2.3"
      stroke-linecap="round"
    />
  </g>

  <!-- Message lines: No courses yet -->
  <g transform="translate(140, 190)">
    <rect x="0" y="0" width="150" height="8" rx="4" fill="#6B7280" />
    <rect x="0" y="14" width="200" height="7" rx="3.5" fill="#D1D5DB" />
  </g>
</svg>