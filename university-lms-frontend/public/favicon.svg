<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">University LMS</title>
  <desc id="desc">Minimal university LMS icon with shield and book</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#1D4ED8" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect
    x="4"
    y="4"
    width="56"
    height="56"
    rx="14"
    fill="url(#bg)"
  />

  <!-- Shield outline -->
  <path
    d="M32 15 L20 20 V31 C20 38 24.5 45 32 47 C39.5 45 44 38 44 31 V20 Z"
    fill="none"
    stroke="#EFF6FF"
    stroke-width="2.5"
    stroke-linejoin="round"
  />

  <!-- Book inside shield -->
  <path
    d="M26 24 H38 V36 H26 Z"
    fill="#EFF6FF"
    opacity="0.9"
  />
  <path
    d="M26 24 L32 27 L38 24"
    fill="none"
    stroke="#1D4ED8"
    stroke-width="1.2"
  />
  <path
    d="M29 28.5 H35"
    stroke="#1D4ED8"
    stroke-width="1.2"
    stroke-linecap="round"
  />
  <path
    d="M29 31 H35"
    stroke="#1D4ED8"
    stroke-width="1.2"
    stroke-linecap="round"
  />
</svg>